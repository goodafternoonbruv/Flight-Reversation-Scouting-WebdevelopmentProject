<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SkyScout</title>
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="navbar-left">
            <p class="website-name-icon">SkyScout</p>
            <div class="icon-container">
                <svg viewBox="0 0 200 200" width="1.25em" height="3em" xmlns="http://www.w3.org/2000/svg" class="c1fGO-icon" role="presentation">
                    <path d="M178.081 41.973c-2.681 2.663-16.065 17.416-28.956 30.221c0 107.916 3.558 99.815-14.555 117.807l-14.358-60.402l-14.67-14.572c-38.873 38.606-33.015 8.711-33.015 45.669c.037 8.071-3.373 13.38-8.263 18.237L50.66 148.39l-30.751-13.513c10.094-10.017 15.609-8.207 39.488-8.207c8.127-16.666 18.173-23.81 26.033-31.62L70.79 80.509L10 66.269c17.153-17.039 6.638-13.895 118.396-13.895c12.96-12.873 26.882-27.703 29.574-30.377c7.745-7.692 28.017-14.357 31.205-11.191c3.187 3.166-3.349 23.474-11.094 31.167zm-13.674 42.469l-8.099 8.027v23.58c17.508-17.55 21.963-17.767 8.099-31.607zm-48.125-47.923c-13.678-13.652-12.642-10.828-32.152 8.57h23.625l8.527-8.57z"></path>
                </svg>
            </div>
        </div>
        <div class="navbar-right">
            <!-- Register Button -->
            <div class="auth-btn">
                <button class="registerBtn" type="button"><a href="signin.html" target="_blank">Register</a></button>
            </div>
            <!-- Sign In Button -->
            <div class="auth-btn">
                <button class="signinBtn" type="button"><a href="signin.html" target="_blank">
                    <svg viewBox="0 0 200 200" width="1.25em" height="1.25em" xmlns="http://www.w3.org/2000/svg" role="presentation">
                        <path d="M118.61 188.05c.7-.15 1.36-.36 2.05-.53c2.32-.55 4.62-1.13 6.87-1.85c.51-.17 1-.38 1.51-.55c2.4-.82 4.77-1.7 7.08-2.72c.31-.14.6-.3.91-.44c2.48-1.12 4.91-2.34 7.26-3.67c.14-.08.26-.16.4-.24c2.51-1.44 4.94-2.99 7.28-4.66c.01 0 .03-.02.04-.03C174.97 157.05 190 130.3 190 100c0-49.71-40.29-90-90-90s-90 40.29-90 90c0 30.31 15.03 57.06 37.99 73.36c.01 0 .03.02.04.03c2.35 1.67 4.78 3.22 7.28 4.66c.14.08.26.17.4.24c2.36 1.34 4.79 2.55 7.27 3.68c.31.14.6.3.9.43c2.31 1.01 4.68 1.9 7.08 2.72c.51.17 1 .39 1.51.55c2.25.72 4.55 1.3 6.87 1.85c.69.16 1.35.38 2.05.53c2.28.48 4.61.81 6.95 1.11c.75.1 1.48.26 2.24.34c3.1.32 6.23.5 9.42.5s6.32-.17 9.42-.5c.76-.08 1.49-.24 2.24-.34c2.34-.3 4.67-.63 6.95-1.11zM100 26.36c40.6 0 73.64 33.03 73.64 73.64c0 19.08-7.35 36.43-19.3 49.52c-14.45-12.93-33.42-20.88-54.34-20.88s-39.89 7.95-54.34 20.88c-11.94-13.09-19.3-30.44-19.3-49.52c0-40.6 33.03-73.64 73.64-73.64zM75.45 91.81V71.36c0-1.39.12-2.76.34-4.09C77.74 55.66 87.83 46.82 100 46.82c13.56 0 24.55 10.99 24.55 24.55v20.45c0 13.56-10.99 24.55-24.55 24.55s-24.55-10.99-24.55-24.55z">
                        </path>
                    </svg>
                    Sign In</a>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Page Section -->
    <main class="front-page">
        <section class="search-form">
            <div class="search-form-navigation">
                <ul class="search-form-opt">
                    <li>Roundtrip</li>
                    <li>One-way</li>
                    <li>Multi-city</li>
                </ul>
                <select class="search-form-dropdownlist">
                    <option>Economy</option>
                    <option>Premium Economy</option>
                    <option>Business Class</option>
                    <option>First Class</option>
                </select>
            </div>

            <div class="search-form-input-information">
                <!-- Leaving from input -->
                <input type="text" name="leavingFrom" placeholder="Leaving from">
                <!-- Going to input -->
                <input type="text" name="goingTo" placeholder="Going to">
                <!-- Departure date input -->
                <input type="date" name="departureDate">
                <!-- Return date input (assuming roundtrip) -->
                <input type="date" name="returnDate" placeholder="Return date">
                <!-- Search button -->
                <button class="search-btn">Search</button>

                <!-- Additional options -->
                <div class="additional-options">
                    <label for="placetostay">
                        <input type="checkbox" name="placetostay" id="placetostay"> Place to stay
                    </label>
                    <label for="car-option">
                        <input type="checkbox" name="car-option" id="car-option"> Add a car
                    </label>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
